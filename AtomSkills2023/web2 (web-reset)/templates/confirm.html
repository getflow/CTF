<!DOCTYPE html>
<html>
<head>
    <title>Confirm Code</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirm Code</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/confirm">
            <div class="mb-3">
                <input type="text" name="code" class="form-control" placeholder="00000" required>
                <input type="text" name="username" class="form-control" placeholder="username" value={{username}} hidden required>
            </div>
            <button type="submit" class="btn btn-primary">Confirm code</button>
        </form>
    </div>
</body>
</html>
